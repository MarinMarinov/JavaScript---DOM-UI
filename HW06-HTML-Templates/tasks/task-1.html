<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../libs/handlebars-v3.0.3.js"></script>
</head>
<body>

    <div id="container"></div>

    <script id="template" type="text/x-handlebars-template">
        <table class="items-table">
            <thead>
                <tr>
                    <th>#</th>
                    {{#each headers}}
                        <th>{{this}}</th>
                    {{/each}}
                </tr>
                <tbody>
                    {{#each items}}
                        <tr>
                            <td>{{@index}}</td>
                            <td>{{col1}}</td>
                            <td>{{col2}}</td>
                            <td>{{col3}}</td>
                        </tr>
                    {{/each}}
                </tbody>

            </thead>
        </table>
    </script>
    
    <script>
        data = {
            headers : ['Vendor', 'Model', 'OS'],
            items : [{
                col1: 'Nokia',
                col2: 'Lumia 920',
                col3: 'Windows Phone'
            }, {
                col1: 'LG',
                col2: 'Nexus 5',
                col3: 'Android'
            }, {
                col1: 'Apple',
                col2: 'iPhone 6',
                col3: 'iOS'
            }]
        };

        var html = document.getElementById('template').innerHTML;
        var containerDiv = document.getElementById('container');

        var template = Handlebars.compile(html);
        var result = template(data);
        containerDiv.innerHTML = result;


    </script>


</body>
</html>
